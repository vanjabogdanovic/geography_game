<div id="modal-div-live" data-toggle="modal" data-target="#modal-result"></div>
<!-- Modal: modalCart -->
<div class="modal fade" data-backdrop="true" id="modal-result"  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg game-dialog" role="document">
        <div class="modal-content game-content">
            <!--Header-->
            <div class="modal-header">
                <h4 class="modal-title">Rezultat:</h4>
                <button id="close-result" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body">

                <table class="table table-hover">
                    <thead>
                    <tr class="text-center">
                        <th>Kategorija</th>
                        <th id="player-username"></th>
                        <th>Poeni</th>
                        <th id="opponent-username">Protivnik</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">Država</th>
                        <td class="player-answer" id="player-drzava"></td>
                        <td class="score" id="player-drzava-poeni"></td>
                        <td class="computer-answer" id="computer-drzava"></td>
                    </tr>
                    <tr>
                        <th scope="row">Grad</th>
                        <td class="player-answer" id="player-grad"></td>
                        <td class="score" id="player-grad-poeni"></td>
                        <td class="computer-answer" id="computer-grad"></td>
                    </tr>
                    <tr>
                        <th scope="row">Reka</th>
                        <td class="player-answer" id="player-reka"></td>
                        <td class="score" id="player-reka-poeni"></td>
                        <td class="computer-answer" id="computer-reka"></td>
                    </tr>
                    <tr>
                        <th scope="row">Planina</th>
                        <td class="player-answer" id="player-planina"></td>
                        <td class="score" id="player-planina-poeni"></td>
                        <td class="computer-answer" id="computer-planina"></td>
                    </tr>
                    <tr>
                        <th scope="row">Životinja</th>
                        <td class="player-answer" id="player-zivotinja"></td>
                        <td class="score" id="player-zivotinja-poeni"></td>
                        <td class="computer-answer" id="computer-zivotinja"></td>
                    </tr>
                    <tr>
                        <th scope="row">Biljka</th>
                        <td class="player-answer" id="player-biljka"></td>
                        <td class="score" id="player-biljka-poeni"></td>
                        <td class="computer-answer" id="computer-biljka"></td>
                    </tr>
                    <tr>
                        <th scope="row">Predmet</th>
                        <td class="player-answer" id="player-predmet"></td>
                        <td class="score" id="player-predmet-poeni"></td>
                        <td class="computer-answer" id="computer-predmet"></td>
                    </tr>
                    <tr>
                        <th scope="row">Rezultat:</th>
                        <th></th>
                        <th class="text-center h5" id="result"></th>
                        <th></th>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!--Footer-->
            <div class="modal-footer">
                <button id="new-game-btn" class="btn btn-primary" style="background-color: rgb(38, 51, 83)">Nova igra</button>
            </div>
        </div>
    </div>
</div>
